<div class="container-fluid">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="d-inline-flex align-items-center h-100">
        <a href="#" class="text-body mr-3" routerLink="">About</a>
        <a href="#" class="text-body mr-3" routerLink="">Contact</a>
        <a href="#" class="text-body mr-3" routerLink="">Help</a>
        <a href="#" class="text-body mr-3" routerLink="">FAQs</a>
      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-light dropdown-toggle"
            data-toggle="dropdown"
          >
            {{authService.getFullName()}}
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <ng-template [ngIf]="authService.hasLoginData()" [ngIfElse]="elseBlock">
              <button class="dropdown-item" type="button" (click)="authService.logout()">
                Logout
              </button>
            </ng-template>
            <ng-template #elseBlock>
              <button class="dropdown-item" type="button" routerLink="/login">
                Sign in
              </button>
              <button class="dropdown-item" type="button" routerLink="/register">
                Sign up
              </button>
            </ng-template>

          </div>
        </div>
        <div class="btn-group mx-2">
          <button
            type="button"
            class="btn btn-sm btn-light dropdown-toggle"
            data-toggle="dropdown"
          >
            USD
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">EUR</button>
            <button class="dropdown-item" type="button">GBP</button>
            <button class="dropdown-item" type="button">CAD</button>
          </div>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-light dropdown-toggle"
            data-toggle="dropdown"
          >
            EN
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">FR</button>
            <button class="dropdown-item" type="button">AR</button>
            <button class="dropdown-item" type="button">RU</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a href="#" class="text-decoration-none">
        <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1"
          >Shop</span
        >
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">Customer Service</p>
      <h5 class="m-0">+012 345 6789</h5>
    </div>
  </div>
</div>
