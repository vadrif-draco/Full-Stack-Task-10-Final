<td class="align-middle">
  <img
    [src]="orderData.product.image"
    [alt]="orderData.product.name"
    style="width: 50px"
  />
  {{ orderData.product.name }}
</td>
<td class="align-middle">
  {{ (1 - orderData.product.discount) * orderData.product.price | currency }}
</td>
<td class="align-middle">
  <div class="input-group quantity mx-auto" style="width: 100px">
    <div class="input-group-btn">
      <button
        class="btn btn-sm btn-primary btn-minus"
        (click)="decQuantity.emit(orderData.product)"
      >
        <i class="fa fa-minus"></i>
      </button>
    </div>
    <input
      type="text"
      class="form-control form-control-sm bg-secondary border-0 text-center"
      [value]="orderData.quantity"
    />
    <div class="input-group-btn">
      <button
        class="btn btn-sm btn-primary btn-plus"
        (click)="incQuantity.emit(orderData.product)"
      >
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</td>
<td class="align-middle">
  {{
    (1 - orderData.product.discount) *
      orderData.product.price *
      orderData.quantity | currency
  }}
</td>
<td class="align-middle">
  <button
    class="btn btn-sm btn-danger"
    (click)="delProduct.emit(orderData.product)"
  >
    <i class="fa fa-times"></i>
  </button>
</td>
