<div class="row pb-3">
  <div class="col-12 pb-1">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <app-shop-product-area-view></app-shop-product-area-view>

      <div class="ml-2">
        <app-shop-product-area-sort></app-shop-product-area-sort>

        <app-shop-product-area-pagesize
          (pageSizeChange)="updatePageSize($event)"
        ></app-shop-product-area-pagesize>
      </div>
    </div>
  </div>

  <app-shop-product-area-item
    *ngFor="let item of paginate(shopProductAreaItems)"
    [itemData]="item"
    class="col-lg-4 col-md-6 col-sm-6 pb-1"
  ></app-shop-product-area-item>

  <div class="col-12">
    <app-shop-product-area-pagination
      [pageCurrent]="pageCurrent"
      [numOfPages]="numOfPages"
      (pageChange)="updatePageCurrent($event)"
    ></app-shop-product-area-pagination>
  </div>
</div>
