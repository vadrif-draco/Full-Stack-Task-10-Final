<div class="product-item bg-light mb-4">
  <div class="product-img position-relative overflow-hidden">
    <img
      class="img-fluid w-100"
      [src]="itemData.imageUrl"
      [alt]="itemData.name"
    />
    <div class="product-action">
      <a
        (click)="productActionsService.addToCart(itemData)"
        class="btn btn-outline-dark btn-square"
        ><i class="fa fa-shopping-cart"></i
      ></a>
      <a (click)="wishlistToggle()" class="btn btn-outline-dark btn-square"
        ><i
          class="fa-heart"
          [ngClass]="wishlisted ? 'fa wishlisted' : 'far'"
        ></i
      ></a>
      <a class="btn btn-outline-dark btn-square"
        ><i class="fa fa-sync-alt"></i
      ></a>
      <a
        class="btn btn-outline-dark btn-square"
        [routerLink]="['/', 'detail', itemData.id]"
        ><i class="fa fa-search"></i
      ></a>
    </div>
  </div>
  <div class="text-center py-4">
    <a
      [routerLink]="['detail', itemData.id]"
      class="h6 text-decoration-none text-truncate"
      >{{ itemData.name }}</a
    >
    <div class="d-flex align-items-center justify-content-center mt-2">
      <h5>{{ itemData.dprice | currency }}</h5>
      <h6 class="text-muted ml-2">
        <del>{{ itemData.oprice | currency }}</del>
      </h6>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-1">
      <small
        *ngFor="let i of [].constructor(math.floor(itemData.rating))"
        class="fa fa-star text-primary mr-1"
      ></small>
      <small
        *ngIf="math.ceil(itemData.rating) !== math.floor(itemData.rating)"
        class="fa fa-star-half-alt text-primary mr-1"
      ></small>
      <small
        *ngFor="let i of [].constructor(5 - math.ceil(itemData.rating))"
        class="far fa-star text-primary mr-1"
      ></small>
      <small>({{ itemData.count }})</small>
    </div>
  </div>
</div>
